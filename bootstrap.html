<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto com Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2024/09/quadrinho-de-batman.jpg?w=1200&h=675&crop=1" class="d-block w-100" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="https://lh5.googleusercontent.com/-poSo9UF9g8U/VDRCtPJ0U-I/AAAAAAAAIhg/wYltHs5rZPs/s0/superman%252520%2525281%252529.jpg" class="d-block w-100" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="https://www.planocritico.com/wp-content/uploads/2017/05/WonderWoman-wonder-woman-ano-um.jpg" class="d-block w-100" alt="Imagem 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Pr√≥ximo</span>
        </a>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 col-sm-6 col-12 mb-4">
                <div class="card">
                    <img src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2024/09/quadrinho-de-batman.jpg?w=1200&h=675&crop=1" class="card-img-top" alt="Imagem do Card 1">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">Batman.</p>
                        <a href="#" class="btn btn-primary">Saiba mais</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6 col-12 mb-4">
                <div class="card">
                    <img src="https://lh5.googleusercontent.com/-poSo9UF9g8U/VDRCtPJ0U-I/AAAAAAAAIhg/wYltHs5rZPs/s0/superman%252520%2525281%252529.jpg" class="card-img-top" alt="Imagem do Card 2">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">Super-homem.</p>
                        <a href="#" class="btn btn-primary">Saiba mais</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6 col-12 mb-4">
                <div class="card">
                    <img src="https://www.planocritico.com/wp-content/uploads/2017/05/WonderWoman-wonder-woman-ano-um.jpg" class="card-img-top" alt="Imagem do Card 3">
                    <div class="card-body">
                        <h5 class="card-title">Card 3</h5>
                        <p class="card-text">Mulher Maravilha.</p>
                        <a href="#" class="btn btn-primary">Saiba mais</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
